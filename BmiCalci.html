<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header text-center bg-dark text-white">BMI CALCULATOR</div>
        <div class="card-body">
            <form class="w-50 m-auto" onsubmit="return false">
                <div class="form-group">
                  <label> Weight:</label>
                  <input type="text" name="" placeholder="Weight in Kg" required id="weight" class="form-control">
                </div>
                <div class="form-group">
                    <label> Height:</label>
                    <input type="text" name="" placeholder="Height in Ft" id="height" class="form-control">
                  </div>
                  <div class="form-group">
                    <label> BMI Value:</label>
                    <input type="number" name="" id="showbmi" class="form-control">
                  </div>

                  <div>
                    <button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>
                  </div>
            </form>
        </div>
        <div class="card-footer text-center bg-secondary text-black-50">A Healthy BMI range is between 19 to 25.</div>
    </div>
</div>

<script>
    function getbmivalue(){
        var weight= document.getElementById('weight').value;
        var height = document.getElementById('height').value;
         height= height *12;
         height = height* 0.025; // now height in meter 

         var newbmivalue = weight / (height*height);
         newbmivalue = Math.round(newbmivalue);
         document.getElementById('showbmi').value=newbmivalue;



    }
</script>


  
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
